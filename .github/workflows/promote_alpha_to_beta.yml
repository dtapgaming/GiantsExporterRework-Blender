name: Promote ALPHA -> BETA

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BETA
        uses: actions/checkout@v4
        with:
          ref: BETA
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch ALPHA
        run: |
          git fetch origin ALPHA:refs/remotes/origin/ALPHA

      - name: Preserve BETA manifest
        run: |
          if test -f i3dexport_latest.json; then
            cp i3dexport_latest.json /tmp/i3dexport_latest.json
            echo "Saved BETA manifest."
          else
            echo "No manifest on BETA to preserve."
          fi

      - name: Merge ALPHA into BETA
        run: |
          git merge --no-ff origin/ALPHA -m "Promote ALPHA -> BETA"

      - name: Restore BETA manifest (do not allow ALPHA to overwrite)
        run: |
          if test -f /tmp/i3dexport_latest.json; then
            cp /tmp/i3dexport_latest.json i3dexport_latest.json
            git add i3dexport_latest.json
            git diff --cached --quiet || git commit -m "Keep BETA manifest (do not overwrite during promotion)"
          fi

      - name: Push BETA
        run: |
          git push origin BETA
